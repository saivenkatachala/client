<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <img src="ohm.png" alt="Ohm Symbol" width="30">
            <span>Jai Shree Ram</span>
        </div>
        <form class="search-form">
            <input type="text" id="searchInput" placeholder="Search...">
            <button type="button" onclick="searchMembers()">Search</button>
        </form>
        <button class="nav-link" onclick="location.href='calculator.html'">Calculator</button>
    </nav>

    <h1>Monthly Data</h1>
    <form id="memberForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="number" id="chittiNumber" placeholder="Chitti Number" required>
        <select id="month" required>
            <option value="" disabled selected>Select Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <label for="paymentStatus">Payment Done</label>
        <input type="checkbox" id="paymentStatus">
        <input type="date" id="paymentDate" placeholder="Payment Date" required>
        <button type="submit">Add Member</button>
    </form>

    <h2>Get Data</h2>
    <select id="chittiSelect" onchange="fetchChittiMembers()">
        <option value="" disabled selected>Select Chitti Number</option>
    </select>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Chitti Number</th>
                <th>Month</th>
                <th>Payment Status</th>
                <th>Amount Paid</th>
                <th>Payment Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="membersList">
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
